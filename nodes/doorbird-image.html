<script type="text/javascript">
    RED.nodes.registerType('doorbird-image', {
        category: 'Doorbird',
        defaults: {
            name: {value: ''},
            station: {value: '', type:'doorbird-config'}
        },
        inputs: 1,
        outputs: 1,
        color: '#dedede',
        paletteLabel: function() {
            return this._('doorbird-image.admin.paletteLabel');
        },
        label: function() {
            return this.name || this._('doorbird-image.admin.paletteLabel');
        },
        inputLabels: function() {
            return this._('doorbird-image.admin.inputLabel');
        },
        outputLabels: function () {
            return this._('doorbird-image.admin.outputLabel');
        },
        icon: 'doorbird.png',
        button: {
            onclick: function() {
                $.ajax({
                    url: `DoorbirdUltimate/${this.id}/image`,
                    type: "POST"
                })
            }
        }
    });
</script>

<script type="text/html" data-template-name="doorbird-image">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="doorbird-image.admin.form.labels.name"></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]doorbird-image.admin.form.placeholders.name">
    </div>
    <div class="form-row">
        <label for="node-input-station"><i class="fa fa-tag"></i> <span data-i18n="doorbird-image.admin.form.labels.station"></label>
        <input type="text" id="node-input-station">
    </div>
</script>
